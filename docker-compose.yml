version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: insurance-postgres
    environment:
      POSTGRES_DB: insurance_rag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    restart: unless-stopped

  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-rag-app
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=insurance_rag
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_PORT=5432
    volumes:
      # Mount models folder to avoid re-downloading
      - ./models:/app/models:ro
      # Mount for data persistence
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  rag-network:
    driver: bridge~