# ============================================================================
# PersistentVolumeClaim for ML Models
# Stores cached ML models (sentence-transformers)
# Uses dynamic provisioning (standard storageClass) for Kind compatibility
# ============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: insurance-rag
  labels:
    app: insurance-rag
    component: ml-models
spec:
  storageClassName: standard  # Use Kind's default storageClass
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
