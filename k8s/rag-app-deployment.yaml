# ============================================================================
# RAG Application Deployment
# Deployment for Streamlit-based Insurance RAG Application
# Configured with health checks, resource limits, and persistent storage
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-app-deployment
  namespace: insurance-rag
  labels:
    app: insurance-rag
    component: application
spec:
  replicas: 1  # Single replica for development
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: insurance-rag
      component: application
  template:
    metadata:
      labels:
        app: insurance-rag
        component: application
    spec:
      # Security context for the pod
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
      
      # Init container to wait for PostgreSQL
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until nc -z postgres-service 5432; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo "PostgreSQL is ready!"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      
      containers:
      - name: rag-app
        # Use the image built from Dockerfile
        # For local development, build and push to a local registry or use imagePullPolicy: Never
        image: localhost/invoices_information_extraction_rag-app:latest
        imagePullPolicy: Never  # Use local image built with podman/docker
        
        ports:
        - containerPort: 8501
          name: streamlit
          protocol: TCP
        
        env:
        # Google API Key from Secret
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: insurance-rag-secrets
              key: GOOGLE_API_KEY
        
        # Database connection from Secret
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: insurance-rag-secrets
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: insurance-rag-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: insurance-rag-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: insurance-rag-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: insurance-rag-secrets
              key: POSTGRES_PORT
        
        # Python environment
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        
        # Streamlit configuration
        - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
          value: "false"
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        
        # Model caching
        - name: TRANSFORMERS_CACHE
          value: "/app/models"
        - name: SENTENCE_TRANSFORMERS_HOME
          value: "/app/models"
        - name: HF_HOME
          value: "/app/models"
        
        volumeMounts:
        # Models cache
        - name: models-storage
          mountPath: /app/models
        
        # Application data
        - name: app-data-storage
          mountPath: /app/data
        
        # Application logs
        - name: app-logs-storage
          mountPath: /app/logs
        
        # Resource limits
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
            scheme: HTTP
          initialDelaySeconds: 180  # Allow time for model loading
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
        
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe for initial model download
        startupProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 60  # Allow up to 20 minutes for model download
      
      volumes:
      # Persistent volume for models
      - name: models-storage
        persistentVolumeClaim:
          claimName: models-pvc
      
      # Persistent volume for app data
      - name: app-data-storage
        persistentVolumeClaim:
          claimName: app-data-pvc
      
      # Persistent volume for logs
      - name: app-logs-storage
        persistentVolumeClaim:
          claimName: app-logs-pvc
      
      # Restart policy
      restartPolicy: Always
