apiVersion: v1
kind: Secret
metadata:
  name: insurance-rag-secrets
  namespace: insurance-rag
  labels:
    app: insurance-rag
type: Opaque
stringData:
  # Google Gemini API Key - REQUIRED
  # Get from: https://makersuite.google.com/app/apikey
  GOOGLE_API_KEY: "your-google-api-key-here"
  
  # PostgreSQL Database Credentials
  POSTGRES_DB: "insurance_rag"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres123"  # Change in production!
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  
  # Database Connection String
  DATABASE_URL: "postgresql://postgres:postgres123@postgres-service:5432/insurance_rag"
