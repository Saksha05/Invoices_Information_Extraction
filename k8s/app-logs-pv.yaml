# ============================================================================
# PersistentVolumeClaim for Application Logs
# Stores application logs for debugging and monitoring
# Uses dynamic provisioning (standard storageClass) for Kind compatibility
# ============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-logs-pvc
  namespace: insurance-rag
  labels:
    app: insurance-rag
    component: application
spec:
  storageClassName: standard  # Use Kind's default storageClass
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
